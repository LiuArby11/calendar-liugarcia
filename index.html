<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>July 2021 Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  
  <div class="side-calendar">
    <img src="june2021.png" alt="June 2021 Calendar">
  </div>

  
  <div class="main-calendar">
    <h1>JULY 2021</h1>

    <div class="week header">
      <div class="sun">Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div class="sat">Sat</div>
    </div>

    <div class="days">
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div>1</div>
      <div>2</div>
      <div class="sat">3</div>

      <div class="sun">4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div class="sat">10</div>
      <div class="sun">11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div class="sat">17</div>
      <div class="sun">18</div><div>19</div><div>20</div><div>21</div><div>22</div><div>23</div><div class="sat">24</div>
      <div class="sun">25</div><div>26</div><div>27</div><div>28</div><div>29</div><div>30</div><div class="sat">31</div>
    </div>
  </div>

  
  <div class="side-calendar">
    <img src="aug2021.png" alt="August 2021 Calendar">
  </div>

</div>

</body>
</html>
